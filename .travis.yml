language: php

matrix:
  fast_finish: true

php:
  - 7.1

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install

script:
  - vendor/bin/phpcs --standard=PSR2 src && vendor/bin/phpcs --standard=PSR2 config && vendor/bin/phpcs --standard=PSR2 test && vendor/bin/phpunit test -v -c test/phpunit.xml && vendor/bin/phpmd config,src,test text cleancode,codesize,controversial,design,naming,unusedcode

after_success:
  - vendor/bin/test-reporter